
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Video -->
  <video src="bmi.mp4" autoplay muted loop playsinline id="background-vdeo"></video>

  <!-- Calculator Section -->
  <div id="calculator-section">
    <h1>BMI Calculator</h1>

    <form id="bmi-form">
      <div class="calculator-input">
        <label for="height">Height (in cm):</label>
        <input id="height" type="number" placeholder="Enter your height" required>
      </div>

      <div class="calculator-input">
        <label for="weight">Weight (in kg):</label>
        <input id="weight" type="number" placeholder="Enter your weight" required>
      </div>

      <button id="calculate" type="submit">Calculate</button>
    </form>

    <h3 id="result"></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
